# Node docker image on which this would be run
image: node:latest

cache:
  paths: 
    - node_modules/

# Pipeline:
stages:
  - install
  - build
  - test
  - deploy
  - production

# Jobs:

install_dependencies:
      stage: install
      script:
        - npm install

bundle:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
     - dist/

test:
  image: cypress/base:10
  stage: test
  before_script:
    - npm install -g httpserver
    - npm install cypress
    - npm run start:server
  script:
    - npx cypress run  --record --key=$CYPRESS_RECORD_KEY

deploy_staging:
  only:
    - develop
    - master
  stage: deploy
  before_script:
    - npm install -g surge
  script:
    - cp CNAME dist
    - surge dist
    - echo "Deployed to staging server"

continous_delivery:
  only:
    - develop
  stage: production
  script:
    - npm i -g firebase-tools
    - npm run build
    - firebase deploy --token "$FIREBASE_TOKEN"
when: manual
    